<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>3D Cube Banner</title>
    </head>
    <body>
        <div class="container">
            <div class="cube">
                <img
                    src="img/3D_CUBE_BANNER/facebook.png"
                    alt="페이스북 아이콘 이미지"
                />
                <img
                    src="img/3D_CUBE_BANNER/twitter.png"
                    alt="트위터 아이콘 이미지"
                />
                <img
                    src="img/3D_CUBE_BANNER/youtube.png"
                    alt="유튜브 아이콘 이미지"
                />
                <img
                    src="img/3D_CUBE_BANNER/instagram.png"
                    alt="인스타그램 아이콘 이미지"
                />
            </div>
        </div>
        <script>
            let deg = 0;
            setInterval(() => {
                deg = deg - 90;
                document.querySelector(".cube").style.transform =
                    "rotateX(" + deg + "deg)";
            }, 1000);
        </script>
    </body>
</html>
